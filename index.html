<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2-26 KenzieFlix</title>
    <link rel="shortcut icon" href="img/logo-kenzie-darkMode.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>

    <header id="caixaHeader">
        <img src="img/logo.png" alt="" id="logo">
    </header>

    <section id="mainContent">
        <h2 class="title">Quem está assistindo?</h2>
        <ul class="listaUsers">
            <li class="users">
                <figure class="imgCaixa">
                    <img src="img/avatar1.png" alt="" class="userImg">
                </img>
                </figure>
            <p class="userNames">Aline</p>
            </li>

            <li class="users">
                <figure class="imgCaixa">
                    <img src="img/avatar2.png" alt="" class="userImg">
                </img>
                </figure>
            <p class="userNames">Pedrinho</p>
            </li>

            <li class="users">
                <figure class="imgCaixa">
                    <img src="img/avatar3.png" alt="" class="userImg">
                </img>
                </figure>
            <p class="userNames">Júlia</p>
            </li>

            <li class="users">
                <figure class="imgCaixa">
                    <img src="img/avatar4.png" alt="" class="userImg">
                </img>
                </figure>
            <p class="userNames">Adicionar Perfil</p>
            </li>

        </ul>

        <form id="caixaButton">
            <button id="button">Gerenciar Perfils</button>
        </form>
    </section>

</body>
</html>
